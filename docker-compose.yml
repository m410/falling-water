version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: falling-water-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: falling_water
      POSTGRES_USER: fallingwater
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Password$1}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fallingwater -d falling_water"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - falling-water-network

  # Express API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: falling-water-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: falling_water
      DB_USER: fallingwater
      DB_PASSWORD: ${DB_PASSWORD:-Password$1}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
    volumes:
      - api_storage:/app/storage
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - falling-water-network

  # Angular Frontend (Customer-facing)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: falling-water-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - falling-water-network

  # Angular Backoffice (Admin interface)
  backoffice:
    build:
      context: .
      dockerfile: apps/backoffice/Dockerfile
    container_name: falling-water-backoffice
    restart: unless-stopped
    ports:
      - "4300:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - falling-water-network

volumes:
  postgres_data:
    driver: local
  api_storage:
    driver: local

networks:
  falling-water-network:
    driver: bridge
