<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-header">
          <h4 class="mb-0">
            <i class="bi bi-person-plus me-2"></i>
            Create Account
          </h4>
        </div>
        <div class="card-body">
          @if (error()) {
            <div class="alert alert-danger" role="alert">
              {{ error() }}
            </div>
          }

          <form (submit)="onSubmit($event)" novalidate>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="fwe form-control"
                id="name"
                [field]="registerForm.name"
                autocomplete="name"
                placeholder="Full Name"
              />
              <label for="name">Full Name</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="fwe form-control"
                id="email"
                [field]="registerForm.email"
                autocomplete="email"
                placeholder="Email Address"
              />
              <label for="email">Email Address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="fwe form-control"
                id="password"
                [field]="registerForm.password"
                autocomplete="new-password"
                placeholder="Password"
              />
              <label for="password">Password</label>
              <password-strength-meter [password]="password()" enableFeedback />
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="fwe form-control"
                id="confirmPassword"
                [field]="registerForm.passwordConfirm"
                autocomplete="new-password"
                placeholder="Confirm Password"
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>

            <h5 class="mt-4 mb-3">Address</h5>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="fwe form-control"
                id="street"
                [field]="registerForm.address.street"
                autocomplete="street-address"
                placeholder="Street Address"
              />
              <label for="street">Street Address</label>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="fwe form-control"
                    id="city"
                    [field]="registerForm.address.city"
                    autocomplete="address-level2"
                    placeholder="City"
                  />
                  <label for="city">City</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="fwe form-control"
                    id="state"
                    [field]="registerForm.address.state"
                    autocomplete="address-level1"
                    placeholder="State/Province"
                  />
                  <label for="state">State/Province</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="fwe form-control"
                    id="postalCode"
                    [field]="registerForm.address.postal_code"
                    autocomplete="postal-code"
                    placeholder="Postal Code"
                  />
                  <label for="postalCode">Postal Code</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="fwe form-control"
                    id="country"
                    [field]="registerForm.address.country"
                    autocomplete="country-name"
                    placeholder="Country"
                  />
                  <label for="country">Country</label>
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="loading()"
            >
              @if (loading()) {
                <span class="spinner-border spinner-border-sm me-2"></span>
                Creating Account...
              } @else {
                Create Account
              }
            </button>
          </form>

          <hr />

          <p class="text-center mb-0">
            Already have an account?
            <a [routerLink]="['/login']">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
