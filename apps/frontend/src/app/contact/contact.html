<h1 class="display-1">Contact us</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3 form-floating">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
          [class.is-invalid]="invalid('name')"
          [class.is-valid]="valid('name')"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3 form-floating">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="invalid('email')"
          [class.is-valid]="valid('email')"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3 form-floating">
        <label for="message" class="form-label">Message</label>
        <textarea
          type="text"
          id="message"
          class="form-control"
          formControlName="message"
          [class.is-invalid]="invalid('message')"
          [class.is-valid]="valid('message')"
        ></textarea>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Send it</button>
</form>
