<h1 class="display-1">Contact us</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input
          type="text"
          id="name"
          class="fwe form-control"
          formControlName="name"
          [class.is-invalid]="invalid('name')"
          [class.is-valid]="valid('name')"
          placeholder="Name"
        />
        <label for="name">Name</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <input
          type="email"
          id="email"
          class="fwe form-control"
          formControlName="email"
          [class.is-invalid]="invalid('email')"
          [class.is-valid]="valid('email')"
          placeholder="Email"
        />
        <label for="email">Email</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-floating mb-3">
        <textarea
          id="message"
          class="fwe form-control"
          formControlName="message"
          [class.is-invalid]="invalid('message')"
          [class.is-valid]="valid('message')"
          placeholder="Message"
          style="height: 120px"
        ></textarea>
        <label for="message">Message</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Send it</button>
</form>
