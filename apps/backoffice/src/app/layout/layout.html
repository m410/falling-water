<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark text-white" id="sidebar-wrapper">
    <div class="sidebar-heading p-3 border-bottom border-secondary">
      <i class="bi bi-water me-2"></i>
      Falling Water Admin
    </div>
    <div class="list-group list-group-flush">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="list-group-item list-group-item-action bg-dark text-white border-secondary"
      >
        <i class="bi bi-speedometer2 me-2"></i>
        Dashboard
      </a>
      <a
        routerLink="/users"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-dark text-white border-secondary"
      >
        <i class="bi bi-people me-2"></i>
        Users
      </a>
      <a
        routerLink="/categories"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-dark text-white border-secondary"
      >
        <i class="bi bi-tags me-2"></i>
        Categories
      </a>
      <a
        routerLink="/products"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-dark text-white border-secondary"
      >
        <i class="bi bi-box-seam me-2"></i>
        Products
      </a>
      <a
        routerLink="/orders"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-dark text-white border-secondary"
      >
        <i class="bi bi-cart-check me-2"></i>
        Orders
      </a>
      <a
        routerLink="/systems"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-dark text-white border-secondary"
      >
        <i class="bi bi-gear me-2"></i>
        Systems
      </a>
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper" class="flex-grow-1">
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Backoffice</span>
        <div class="d-flex align-items-center">
          <span class="me-3">
            <i class="bi bi-person-circle me-1"></i>
            {{ user()?.username }}
          </span>
          <button class="btn btn-outline-dark btn-sm" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i>
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
